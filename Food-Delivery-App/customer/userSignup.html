  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Sign Up</h5>

            <div class="input-div">
              <!-- <label >User name</label> -->
              <input type="text" id="name" class="form-control" placeholder="User name" autofocus required>
            </div>

            <div class="input-div">
              <!-- <label >Phone number</label> -->
              <input type="phone" id="number" class="form-control" placeholder="Phone number" required>
            </div>

            <div class="input-div">
              <!-- <label >Email address</label> -->
              <input type="email" id="email" class="form-control" placeholder="Email address" required>
            </div>

            <div class="input-div">
              <!-- <label>Password</label> -->
              <input type="password" id="password" class="form-control" placeholder="Password" required>
            </div>
            <div class="input-div">
              <!-- <label >User name</label> -->
              <input type="text" id="country" class="form-control" placeholder="Country" autofocus required>
            </div>
            <div class="input-div">
              <!-- <label >User name</label> -->
              <input type="text" id="city" class="form-control" placeholder="City" autofocus required>
            </div>

            <div class="custom-control custom-checkbox mb-3">
              <input type="checkbox" class="custom-control-input" id="customCheck1">
              <label class="custom-control-label" for="customCheck1">Remember me</label>
            </div>
            <button onclick="Signup()" id="btnText" class="btn btn-lg  btn-outline-success btn-block text-uppercase" >
              <span id="text">Sign up</span><div class="text-center" style="display: none;" id="loader">
                <div class="spinner-border" role="status" >
                  <span class="visually-hidden"></span>
                </div>
              </div></button>

              <div class="alert alert-danger mt-3" role="alert" id="redAlert" style="display: none;">
                A simple danger alert—check it out!
              </div>

              <div class="alert alert-success mt-3" role="alert" id="greenAlert" style="display: none;">
                A simple success alert—check it out!
              </div>
              

            <hr class="my-4">
            <p>already have an account? Log in <a href="customerlogin.html">here</a> </p>


          </div>
        </div>
      </div>
    </div>
  </div>
